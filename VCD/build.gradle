plugins {
    id 'java'
}

group = 'org.hy22'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('src/main/resources/jna-5.13.0.jar')
    implementation files('src/main/resources/jna-platform-5.13.0.jar')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}